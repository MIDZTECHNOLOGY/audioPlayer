<!DOCTYPE html>
<html>
    <head>
        <title>audio player - Figma</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="styles/audio.css">
    </head>
    <body>
        <a href="dark_theme.html">Dark-Theme</a>
        <div class="container">
            <div id="top">
                <div id="profile_frame" class="left mobile no_float">
                    <div id="profile_pic" class="auto_margin">
                        <div id="photo">
                            <img src="images/IMG_4268.JPG" alt="">
                        </div>
                        <div id="red"></div>
                    </div>
                </div>
                <div id="text" class="left mobile no-float">
                    <h1>Building a Successful Startup</h1>
                    <p>Tammy Benjamin</p>
                </div>
                <div id="icon" class="left mobile">
                    <div class="mobile">
                        <i class="heart outline icon red"></i>
                        <i class="share alternate icon purple"></i>
                        <i class="cog icon blue"></i>
                    </div>
                </div>
            </div>
        </div>    
        <div id="bottom">
                <div id="play_pause" class="left mobile">
                    <i class="play icon mobile"></i>
                    <div id="play"></div>
                    <div id="play_mode"></div>
                </div>
                <div id="volume" class="left mobile">
                    <i class="volume up icon"></i>
                    <div id="pause">
                        <div id="pause_mode"></div>
                    </div>
                </div>
            </div>
    </body>
</html>
